<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="content-wrapper  header-nav">
            <h1 class="header-title">30DAYSトライアル</h1>
            <nav>
                <ul>
                    <li><a href="#">デイトラとは</a></li>
                    <li><a href="#">コース一覧</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-img">
            <img src="img/main-vsual.png" alt="">
        </div>
        <div class="content-wrapper">
            <div class="intro-container">
                <h1 class="section-title">デイトラとは</h1>
                <div class="section">
                    <img class="section-img" src="img/about.png" alt="">
                    <p class="section-p">デイトラとは、無料で、迷わず、楽しく学べるプログラミング学<br>
                       習アプリです。毎日設定された課題をこなしていくだけで、未経<br>
                       験から30日でプログラミングスキルが身につきます。<br>
                       1日1題30日でプロのWebエンジニアを目指しましょう！</p>
                </div>
            </div>
            <div class="ko-su-container">
                <h1 class="section-title">コース一覧</h1>
                <div class="section">
                    <div class="left">
                        <figure>
                            <img class="section-img-r" src="img/web_first.png" alt="">
                            <figcaption>HTML / CSS / Bootstrap</figcaption>
                        </figure>
                    </div>

                    <div class="center">
                        <figure>
                            <img class="section-img-r" src="img/web_second.png" alt="">
                            <figcaption>HTML / CSS / JavaScript / jQuery</figcaption>
                        </figure>
                    </div>

                    <div class="right">
                        <figure>
                            <img class="section-img-r" src="img/web_third.png" alt="">
                            <figcaption>PHP / WordPress</figcaption>
                        </figure>
                    </div>
                </div>
                </div>
                <div class="otoiawase">
                    <h1 class="section-title">お問い合わせ</h1>
                    <p class="otoiawase-p">さあ今日から30日間を始めよう！</p>
                    <input type="email" class="email" size="30">
                    
                    <div class="button-div"><button type="submit" style="width:auto; padding: 10px 30px;">無料ではじめる</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="border"></div>
        <small>©おがかんプログラミング教室</small>
    </footer>
</body>
</html>
